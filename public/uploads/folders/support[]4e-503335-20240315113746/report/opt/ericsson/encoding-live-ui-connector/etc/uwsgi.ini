[uwsgi]

# web server port

http = 0.0.0.0:9499

# Django-related settings
# the base directory (full path)

chdir           = /opt/ericsson/encoding-live-ui-connector

# Django's wsgi file
module = envivio.unified.liveconnector.wsgi:application

# the virtualenv (full path)
home            = /opt/ericsson/encoding-live-ui-connector

# python path
pythonpath      = /opt/ericsson/encoding-live-ui-connector/lib/python3.9/site-packages

# django's settings
env = DJANGO_SETTINGS_MODULE=envivio.unified.liveconnector.settings.base

# External config file for Unified UI
#env=UNIFIED_UI_CONFIG=/etc/muconv-ui-connector.ini


# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10

# statics
offload-threads = 4
static-map = /public/static=/opt/ericsson/encoding-live-ui-connector/lib/python3.9/site-packages/envivio/unified/static/
static-expires = /opt/ericsson/encoding-live-ui-connector/lib/python3.9/site-packages/envivio/unified/static/* 2592000 #30 days

env             =CONNECTOR_LIVE_CONFIG=/opt/ericsson/encoding-live-ui-connector/etc/encoding-live-ui-connector.ini

buffer-size = 65535
enable-threads = true
single-interpreter = true

log-format = [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
