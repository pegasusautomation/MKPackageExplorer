    spec:
      containers:
      - args:
        - -m
        - celery
        - -A
        - $(CELERY_APP)
        - worker
        - --concurrency
        - $(CELERY_WORKER_COUNT)
        - --loglevel
        - $(CELERYD_LOG_LEVEL)
        env:
