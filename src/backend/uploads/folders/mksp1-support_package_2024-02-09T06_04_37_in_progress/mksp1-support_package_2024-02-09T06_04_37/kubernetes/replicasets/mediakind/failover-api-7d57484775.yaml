          value: -Ofair
        - name: CELERYD_LOG_LEVEL
          value: INFO
        - name: CELERY_WORKER_COUNT
          value: '8'
        - name: CELERY_RESULT_BACKEND
          value: rpc://
        image: packages.mediakind.com/mpd-docker/mediakind/failover-api:0.101.3
