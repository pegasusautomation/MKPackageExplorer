        volumeMounts:
        - mountPath: /opt/ericsson/failover-api/etc/failover-api.ini
          name: config
          subPath: failover-api.ini
        - mountPath: /tmp
          name: tmp
      - args:
        - /src/ericsson/failover/api/app.py
        - --conf
        - /opt/ericsson/failover-api/etc/failover-api.ini
        - --logging
        - /opt/ericsson/failover-api/etc/logging_failover-api.json
        image: packages.mediakind.com/mpd-docker/mediakind/failover-api:0.101.3
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/liveness
            port: restapi
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: failover-api
        ports:
        - containerPort: 8006
          name: restapi
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/readiness
            port: restapi
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/ericsson/failover-api/etc/failover-api.ini
          name: config
          subPath: failover-api.ini
        - mountPath: /opt/ericsson/failover-api/etc/logging_failover-api.json
          name: config
          subPath: logging_failover-api.json
      - args:
        - /src/ericsson/failover/daemon/app.py
        - --conf
