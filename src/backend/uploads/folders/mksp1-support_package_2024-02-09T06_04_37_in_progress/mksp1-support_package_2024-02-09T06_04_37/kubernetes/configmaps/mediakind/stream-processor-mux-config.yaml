  spark-mux.cfg: '## Specific part of mux

    [general]

    identifier=mksp1

    local_storage = /var/opt/ericsson/stream-processing-mux

    worker_cmd_line = /bin/env LD_PRELOAD=libmimalloc-mux-choice.so /opt/ericsson/stream-processing-mux/bin/spark
    -sid {sid} -mux {mux} -dmp /var/log/ericsson/stream-processing-mux/private

    polling_period = 1


    ## Specific circus section

    [circus]

    statsd = 0

    check_delay = 1.51

    warmup_delay = 1

    endpoint = ipc:///var/opt/ericsson/stream-processing-mux/circus.sock

    pubsub_endpoint = ipc:///var/opt/ericsson/stream-processing-mux/circus-pubsub.sock

    stats_endpoint = ipc:///var/opt/ericsson/stream-processing-mux/circus-stats.sock

    stderr_log_file=/dev/null


    [storage]

    url=mongodb://mongodb-replicaset-controller1:27017/envivioCluster?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd

