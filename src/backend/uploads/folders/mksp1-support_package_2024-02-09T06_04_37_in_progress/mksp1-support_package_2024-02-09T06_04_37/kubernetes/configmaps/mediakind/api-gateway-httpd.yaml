data:
  mediakind-vhost.conf: "FileETag MTime\n\nAlias /favicon.ico /var/www/html/icons/favicon.ico\n\
    \n<Location \"/favicon.ico\">\n    SetHandler none\n    Require all granted\n\
    </Location>\n\n#hide the Apache version and OS from HTTP headers:\nServerTokens\
    \ Prod \n\n# hides the information from server-generated pages (e.g. Internal\
    \ Server Error).\nServerSignature Off\n\n<VirtualHost *:8080 127.0.0.1:8080>\n\
    \    RewriteEngine On\n    RewriteMap servermap txt:/etc/mediakind/httpd/serverid_mapping.cfg\n\
    \n    #403 response \n    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK) \n    RewriteRule\
    \ .* - [F]\n\n    #302 response\n    #TraceEnable Off\n\n    <Directory \"/var/www/html\"\
    >\n        Options FollowSymLinks\n        AllowOverride All\n        Require\
    \ all granted\n    </Directory>\n\n    Alias /ui/static /var/www/html\n\n    <Location\
    \ /ui/static>\n        SetHandler none\n        Require all granted\n    </Location>\n\
    \n    CustomLog /dev/stdout common\n\n    IncludeOptional /etc/httpd/conf.d/mediakind/*.conf\n\
    </VirtualHost>\n<IfModule !auth_openidc_module>\n     LoadModule auth_openidc_module\
    \ modules/mod_auth_openidc.so\n</IfModule>\n\n<VirtualHost *:8443 127.0.0.1:8443>\n\
    \    RewriteEngine On\n    RewriteMap servermap txt:/etc/mediakind/httpd/serverid_mapping.cfg\n\
    \    SSLEngine on\n    SSLCertificateFile /etc/pki/tls/certs/localhost.crt\n \
    \   SSLCertificateKeyFile /etc/pki/tls/private/localhost.key\n    SSLCertificateChainFile\
    \ /etc/pki/tls/certs/server-chain.crt\n    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1\n\
    \    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384\n\
    \    SSLHonorCipherOrder on\n    SSLCompression off\n\n    #403 response \n  \
    \  RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK) \n    RewriteRule .* - [F]\n\n\
    \    #302 response\n    #TraceEnable Off\n\n    <Directory \"/var/www/html\">\n\
    \        Options FollowSymLinks\n        AllowOverride All\n        Require all\
    \ granted\n    </Directory>\n\n    Alias /ui/static /var/www/html\n\n    <Location\
    \ /ui/static>\n        SetHandler none\n        Require all granted\n    </Location>\n\
    \n    OIDCOAuthVerifyCertFiles /etc/pki/authentication/certs/authentication.crt\n\
    \    <Location /api >\n        AllowOverride None\n        AuthType oauth20\n\
    \        Require claim role:access\n    </Location>\n\n    BrowserMatch \"MSIE\
    \ [2-5]\" \\\n     nokeepalive ssl-unclean-shutdown \\\n     downgrade-1.0 force-response-1.0\n\
    \n    CustomLog /dev/stdout common\n\n    IncludeOptional /etc/httpd/conf.d/mediakind/*.conf\n\
    </VirtualHost>\n"
