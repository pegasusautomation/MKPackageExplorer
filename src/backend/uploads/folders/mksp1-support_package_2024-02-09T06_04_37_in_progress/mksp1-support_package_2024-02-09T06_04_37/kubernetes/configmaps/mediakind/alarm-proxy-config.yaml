data:
  alarm-proxy.ini: '[general]

    ready_file_path=/var/run/ericsson/alarm-proxy/ready


    [proxy]

    monitoringDelay = 10

    redisSocket = /var/opt/ericsson/alarm-proxy/ericsson-alarm-proxy.sock

    redisPort=6379

    maxRedisMissedMessage = 1000

    redisReconnectionDelay = 1

    redisHost=redis

    redisTimeout = -1

    resync_enabled = True

    resync_interval = 30

    resync_scope = mksp1


    [messaging]

    server_url=amqp://guest:guest@rabbitmq-ha:5672/?heartbeat=30

    '
  logging.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\": true,\n\
    \    \"formatters\": {\n        \"standard\": {\n            \"()\": \"mediakind.common.logging.LogFormatter\"\
    ,\n            \"fmt\": \"%(asctime)s [%(levelname)s] %(name)s: %(message)s\"\n\
    \        },\n        \"cee\": {\n            \"()\": \"ericsson.loggers.formatters.CeeFormatter\"\
    ,\n            \"preset\": \"mediakind\",\n            \"fields\": {\n       \
    \         \"time\": \"asctime\",\n                \"msg\": \"msg\",\n        \
    \        \"pid\": \"process\",\n                \"tid\": \"thread\",\n       \
    \         \"pri\": \"levelname\",\n                \"tname\": \"threadName\",\n\
    \                \"file.name\": \"filename\",\n                \"file.line\":\
    \ \"lineno\",\n                \"mixin.field\": \"extra1\",\n                \"\
    microservice\": \"alarm-proxy\",\n                \"host\": \"host\"\n       \
    \     },\n            \"exclude\": [ \"extra2\" ]\n        }\n    },\n    \"filters\"\
    : {\n        \"probe\": {\n            \"()\": \"mediakind.common.logging.ProbeFilter\"\
    \n        }\n    },\n    \"handlers\": {\n        \"console\": {\n           \
    \ \"class\": \"logging.StreamHandler\",\n            \"formatter\": \"cee\",\n\
    \            \"filters\": [\"probe\"],\n            \"stream\": \"ext://sys.stdout\"\
    \n        }\n    },\n    \"loggers\": {\n        \"\": {\n            \"handlers\"\
    : [ \"console\" ],\n            \"level\": \"INFO\"\n        },\n        \"ericsson\"\
    : {\n            \"level\": \"INFO\"\n        },\n        \"pika\": {\n      \
    \      \"level\": \"WARNING\"\n        }\n    }\n}\n"
