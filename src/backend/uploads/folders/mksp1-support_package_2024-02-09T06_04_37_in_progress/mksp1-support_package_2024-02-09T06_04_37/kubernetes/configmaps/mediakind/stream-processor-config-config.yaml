data:
  logging.json: "{\n  \"version\": 1,\n  \"disable_existing_loggers\": false,\n  \"\
    filters\":{\n    \"quiet\": {\n      \"()\": \"envivio.spark.config.log.QuietFilter\"\
    \n    }\n  },\n  \"formatters\": {\n    \"standard\": {\n      \"format\": \"\
    [%(levelname)s] %(name)s: %(message)s\"\n    },\n    \"cee\": {\n      \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n      \"preset\": \"mediakind\"\
    ,\n      \"fields\": {\n        \"time\": \"asctime\",\n        \"msg\": \"msg\"\
    ,\n        \"pid\": \"process\",\n        \"tid\": \"thread\",\n        \"pri\"\
    : \"levelname\",\n        \"tname\": \"threadName\",\n        \"file.name\": \"\
    filename\",\n        \"file.line\": \"lineno\",\n        \"mixin.field\": \"extra1\"\
    \n      },\n      \"exclude\": [ \"extra2\" ]\n    }\n  },\n  \"handlers\": {\n\
    \    \"console\": {\n      \"class\": \"logging.StreamHandler\",\n      \"formatter\"\
    : \"cee\",\n      \"stream\": \"ext://sys.stdout\"\n    }\n  },\n  \"loggers\"\
    : {\n    \"\": {\n      \"handlers\": [\"console\"],\n      \"level\": \"INFO\"\
    \n    },\n    \"spark.error\": {\n      \"level\": \"INFO\"\n    },\n    \"spark.access\"\
    : {\n      \"level\": \"INFO\"\n    },\n    \"tornado.access\": {\n      \"level\"\
    : \"INFO\"\n    },\n    \"graphql\": {\n      \"level\": \"INFO\"\n    },\n  \
    \  \"graphqllib\": {\n      \"level\": \"ERROR\"\n    }\n  }\n}\n"
