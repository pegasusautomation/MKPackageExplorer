data:
  alarm-adapter.ini: '[server]

    # IP on which the web server listens

    host = 0.0.0.0

    # Port on which the web server listens

    port = 8012


    [alarms]

    resync_interval = 60

    publisher_id = alarm-adapter


    [prometheus]

    alert_manager_url = http://kps-alertmanager:9093/api/v1/alerts

    alert_manager_timeout = 10

    resync = false


    [storage_lock]

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/mediakindMongolock?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd


    [messaging]

    server_url=amqp://guest:guest@rabbitmq-ha:5672/?heartbeat=30


    [alarm_adapter]

    object_id_label_exclusions = prometheus,alertname,instance,severity


    [severity_map]

    critical = critical

    major = major

    warning = major

    minor = minor

    none = minor

    notice = notice

    '
  logging.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\": true,\n\
    \    \"formatters\": {\n        \"standard\": {\n            \"()\": \"mediakind.common.logging.LogFormatter\"\
    ,\n            \"fmt\": \"%(asctime)s [%(levelname)s] %(name)s: %(message)s\"\n\
    \        },\n        \"verbose\": {\n            \"()\": \"mediakind.common.logging.LogFormatter\"\
    ,\n            \"fmt\": \"%(asctime)s [%(levelname)s] %(name)s %(module)s %(process)d\
    \ %(thread)d %(message)s\"\n        },\n        \"cee\": {\n            \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n            \"preset\": \"mediakind\"\
    ,\n            \"fields\": {\n                \"time\": \"asctime\",\n       \
    \         \"msg\": \"msg\",\n                \"pid\": \"process\",\n         \
    \       \"tid\": \"thread\",\n                \"pri\": \"levelname\",\n      \
    \          \"tname\": \"threadName\",\n                \"file.name\": \"filename\"\
    ,\n                \"file.line\": \"lineno\",\n                \"microservice\"\
    : \"alarm-adapter\",\n                \"host\": \"host\"\n            },\n   \
    \         \"exclude\": [  ]\n        }\n    },\n    \"filters\": {\n        \"\
    probe\": {\n            \"()\": \"mediakind.common.logging.ProbeFilter\"\n   \
    \     }\n    },\n    \"handlers\": {\n        \"console\": {\n            \"level\"\
    : \"INFO\",\n            \"class\": \"logging.StreamHandler\",\n            \"\
    formatter\": \"cee\",\n            \"filters\": [\"probe\"],\n            \"stream\"\
    : \"ext://sys.stdout\"\n        }\n    },\n    \"loggers\": {\n        \"\": {\n\
    \            \"handlers\": [\"console\"],\n            \"level\": \"ERROR\"\n\
    \        },\n        \"envivio\": {\n            \"handlers\": [\"console\"],\n\
    \            \"level\": \"INFO\",\n            \"propagate\": false\n        },\n\
    \        \"ericsson\": {\n            \"handlers\": [\"console\"],\n         \
    \   \"level\": \"INFO\",\n            \"propagate\": false\n        },\n     \
    \   \"aiohttp\": {\n            \"handlers\": [\"console\"],\n            \"level\"\
    : \"INFO\",\n            \"propagate\": false\n        },\n        \"pika\": {\n\
    \            \"handlers\": [\"console\"],\n            \"level\": \"INFO\",\n\
    \            \"propagate\": false\n        }\n    }\n}\n"
