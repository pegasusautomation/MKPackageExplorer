data:
  config.ini: '[rabbit]

    service=rabbitmq-ha

    peer_service=rabbitmq-ha-controller2-0

    pod_label_selector=app.kubernetes.io/name=rabbitmq

    mgmt_port=15672

    username=guest

    password=guest


    [k8s]

    namespace=mediakind


    [api]

    timeout=5


    [operator]

    environment_type=standalone_with_peer

    start_delay=15


    [debug]

    dry_run=False

    '
  logging.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\": true,\n\
    \    \"formatters\": {\n        \"standard\": {\n            \"()\": \"mediakind.common.logging.LogFormatter\"\
    ,\n            \"fmt\": \"%(asctime)s [%(levelname)s] %(name)s: %(message)s\"\n\
    \        },\n        \"cee\": {\n            \"()\": \"ericsson.loggers.formatters.CeeFormatter\"\
    ,\n            \"preset\": \"mediakind\",\n            \"fields\": {\n       \
    \         \"time\": \"asctime\",\n                \"msg\": \"msg\",\n        \
    \        \"pid\": \"process\",\n                \"tid\": \"thread\",\n       \
    \         \"pri\": \"levelname\",\n                \"tname\": \"threadName\",\n\
    \                \"file.name\": \"filename\",\n                \"file.line\":\
    \ \"lineno\",\n                \"microservice\": \"rabbit-operator\",\n      \
    \          \"host\": \"host\"\n            },\n            \"exclude\": [ \"extra2\"\
    \ ]\n        }\n    },\n    \"filters\": {\n        \"probe\": {\n           \
    \ \"()\": \"mediakind.common.logging.ProbeFilter\"\n        }\n    },\n    \"\
    handlers\": {\n        \"console\": {\n            \"class\": \"logging.StreamHandler\"\
    ,\n            \"formatter\": \"cee\",\n            \"filters\": [\"probe\"],\n\
    \            \"stream\": \"ext://sys.stdout\",\n            \"level\": \"INFO\"\
    \n        }\n    },\n    \"loggers\": {\n        \"\": {\n            \"handlers\"\
    : [\"console\"],\n            \"level\": \"INFO\"\n        },\n        \"Hoperator\"\
    : {\n            \"handlers\": [\"console\"],\n            \"level\": \"INFO\"\
    \n        }\n    }\n}\n"
