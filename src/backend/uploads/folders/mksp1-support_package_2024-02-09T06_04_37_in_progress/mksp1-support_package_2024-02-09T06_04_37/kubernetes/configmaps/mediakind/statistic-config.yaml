data:
  logging.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\": 1,\n  \
    \  \"formatters\": {\n        \"standard\": {\n            \"format\": \"%(asctime)s\
    \ [%(levelname)s] %(name)s: %(message)s\"\n        },\n        \"cee\": {\n  \
    \          \"()\": \"ericsson.loggers.formatters.CeeFormatter\",\n           \
    \ \"preset\": \"mediakind\",\n            \"fields\": {\n                \"time\"\
    : \"asctime\",\n                \"msg\": \"msg\",\n                \"pid\": \"\
    process\",\n                \"tid\": \"thread\",\n                \"pri\": \"\
    levelname\",\n                \"tname\": \"threadName\",\n                \"file.name\"\
    : \"filename\",\n                \"file.line\": \"lineno\",\n                \"\
    w3c.c-ip\": \"h\",\n                \"w3c.cs-method\": \"m\",\n              \
    \  \"w3c.cs-uri\": \"p\",\n                \"w3c.sc-status\": \"s\",\n       \
    \         \"w3c.sc-bytes\": \"b\",\n                \"w3c.cs-bytes\": \"i\",\n\
    \                \"w3c.cs\": \"a\",\n                \"w3c.time-taken\": \"tt\"\
    ,\n                \"w3c.time\": \"t\",\n                \"w3c.first-line\": \"\
    r\",\n                \"microservice\": \"statistic\",\n                \"host:\"\
    : \"host\"\n            },\n            \"exclude\": [ \"extra2\", \"l\", \"pid\"\
    , \"f\", \"u\" ]\n        }\n    },\n    \"filters\": {\n        \"probe\": {\n\
    \            \"()\": \"mediakind.common.logging.ProbeFilter\"\n        }\n   \
    \ },\n    \"handlers\": {\n        \"console\": {\n            \"class\": \"logging.StreamHandler\"\
    ,\n            \"formatter\": \"cee\",\n            \"filters\": [\"probe\"],\n\
    \            \"stream\": \"ext://sys.stdout\"\n        }\n    },\n    \"loggers\"\
    : {\n        \"\": {\n            \"handlers\": [ \"console\" ],\n           \
    \ \"level\": \"INFO\"\n        },\n        \"envivio.statistics\": {\n       \
    \     \"level\": \"INFO\"\n        },\n        \"tornado.application\": {\n  \
    \          \"level\": \"INFO\"\n        },\n        \"tornado.access\": {\n  \
    \          \"level\": \"INFO\"\n        },\n        \"stats.access\": {\n    \
    \        \"level\": \"INFO\"\n        }\n    }\n}\n"
  statistic.cfg: '[server]

    host=0.0.0.0

    ip=0.0.0.0

    port=8000


    [redis]

    host=redis

    port=6379

    timeout=30


    [redis_keys]

    mux=statistics/spark-mux/servers/{server_id}/muxes/{id}

    statmux=statistics/statmux/servers/{server_id}/statmuxes/{id}

    dvr=statistics/halo-recorder/instances/{server_id}/dvrs/{id}

    mux-bitrates=statistics/spark-mux/servers/{server_id}/mux-bitrates/{id}

    live-encodings=statistics/mfvpel/servers/{server_id}/liveEncodings/{id}

    live-encodings-thumbnails=statistics/mfvpel/servers/{server_id}/liveEncodings_thumbnails/{id}

    srt=statistics/srt/servers/{server_id}/srts/{id}

    streampersonalization=statistics/streampersonalization/servers/{server_id}/access/{id}

    ts-splicer=statistics/mktss/servers/{server_id}/tsSplicer/{id}

    '
