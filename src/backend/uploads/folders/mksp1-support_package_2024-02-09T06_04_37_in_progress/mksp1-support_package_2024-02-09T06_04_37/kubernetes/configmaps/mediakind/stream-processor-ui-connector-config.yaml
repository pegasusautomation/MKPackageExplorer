data:
  logging.json: "{\n  \"version\": 1,\n  \"disable_existing_loggers\": false,\n  \"\
    formatters\": {\n    \"standard\": {\n      \"format\": \"[%(levelname)s] %(name)s:\
    \ %(message)s\"\n    },\n    \"cee\": {\n      \"()\": \"ericsson.loggers.formatters.CeeFormatter\"\
    ,\n      \"preset\": \"mediakind\",\n      \"fields\": {\n        \"time\": \"\
    asctime\",\n        \"msg\": \"msg\",\n        \"pid\": \"process\",\n       \
    \ \"tid\": \"thread\",\n        \"pri\": \"levelname\",\n        \"tname\": \"\
    threadName\",\n        \"file.name\": \"filename\",\n        \"file.line\": \"\
    lineno\",\n        \"mixin.field\": \"extra1\"\n      },\n      \"exclude\": [\
    \ \"extra2\" ]\n    }\n  },\n  \"handlers\": {\n    \"console\": {\n      \"class\"\
    : \"logging.StreamHandler\",\n      \"formatter\": \"cee\",\n      \"stream\"\
    : \"ext://sys.stdout\"\n    }\n  },\n  \"loggers\": {\n    \"\": {\n      \"handlers\"\
    : [\"console\"],\n      \"level\": \"INFO\"\n    },\n    \"django.request\": {\n\
    \      \"level\": \"INFO\"\n    },\n    \"django\": {\n      \"level\": \"WARNING\"\
    \n    },\n    \"envivio\": {\n      \"level\": \"INFO\"\n    }\n  }\n}\n"
  uwsgi.ini: '# uwsgi.ini file

    [uwsgi]


    # web server port

    http=:5050


    # Django-related settings

    # the base directory (full path)

    chdir = /opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages/envivio/unified

    # Django''s wsgi file

    module = envivio.unified.mux.wsgi:application

    # the virtualenv (full path)

    home = /opt/ericsson/stream-processing-ui-connector

    # python path

    pythonpath = /opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages

    # django''s settings

    env=DJANGO_SETTINGS_MODULE=envivio.unified.mux.settings

    env=MONGO_URL=mongodb://mongodb-replicaset-controller1:27017/envivioCluster?replicaSet=repldb

    env=MONGO_USERNAME=MediaKind

    env=MONGO_PASSWORD=Med/aK1nd


    # process-related settings

    # master

    master = true

    # maximum number of worker processes

    processes = 1

    # the socket (use the full path to be safe

    socket = /var/opt/ericsson/stream-processing-ui-connector/ui.sock

    # ... with appropriate permissions - may be needed

    # chmod-socket = 664

    # clear environment on exit

    vacuum = true

    buffer-size = 65535


    # statics

    offload-threads = 4

    static-map = /public/static=/opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages/envivio/unified/static/

    static-expires = /opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages/envivio/unified/static/mux
    /opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages/envivio/unified/static/staticfiles.json
    /opt/ericsson/stream-processing-ui-connector/lib/python3/site-packages/envivio/unified/static/uicomponents
    2592000 #30 days

    #route = ^/favicon.ico$ permanent-redirect:/static/favicon.ico


    # other settings

    harakiri = 90 # respawn processes taking more than 90 seconds (allow for timeouts)

    max-requests = 5000 # respawn processes after serving 5000 requests

    pidfile=/var/opt/ericsson/stream-processing-ui-connector/ericsson-stream-processing-ui-connector-uwsgi.pid

    # logs

    log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status)
    %(size)

    log-encoder = json {"time": "${strftime:%%Y-%%m-%%dT%%H:%%M:%%S.000Z}", "msg":"${msg}"}

    log-encoder = nl

    '
