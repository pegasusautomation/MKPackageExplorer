  uwsgi.ini: '# uwsgi.ini file

    [uwsgi]

    # web server port

    http=0.0.0.0:8888


    # Django-related settings

    # the base directory (full path)

    chdir           = /src/envivio/unified

    # Django''s wsgi file

    module          = envivio.unified.ui.wsgi:application

    # the virtualenv (full path)

    # home            = /opt/ericsson/unified-ui

    # python path

    pythonpath      = /src

    # django''s settings

    env=DJANGO_SETTINGS_MODULE=envivio.unified.ui.settings

    # External config file for Unified UI

    env=UNIFIED_UI_CONFIG=/opt/ericsson/unified-ui/etc/unified-ui.ini


    # process-related settings

    # master

    master          = true

    # maximum number of worker processes

    processes       = 5

    # the socket (use the full path to be safe

    socket          = /tmp/ui.sock

    # clear environment on exit

    vacuum          = true

    enable-threads  = true

    # statics

    offload-threads = 4

    static-map = /ui/static=/src/envivio/unified/static/

    static-expires = /src/envivio/unified/static/* 2592000 #30 days

    # other settings

    max-requests = 5000 # respawn processes after serving 5000 requests

    pidfile = /tmp/ericsson-unified-ui-uwsgi.pid

    buffer-size = 65535

    # Suggested best practice

    # https://www.caktusgroup.com/blog/2017/03/14/production-ready-dockerfile-your-python-django-app/

    wsgi-env-behaviour = holy

    lazy-apps = true

    # The UWSGI_HTTP_AUTO_CHUNKED and UWSGI_HTTP_KEEPALIVE options to uWSGI

    # are needed in the event the container will be hosted behind an Amazon Elastic
    Load Balancer (ELB)

    http-auto-chunked = true

    http-keepalive = true

    http-chunked-input = true

    http-raw-body = true


    # logs

    log-date = %%Y-%%m-%%dT%%H:%%M:%%S.000Z

    logformat-strftime

    log-format = { "time":"%(ftime)", "time-taken":"%(msecs)", "sc-bytes":"%(size)",
    "c-ip":"%(addr)", "s-ip":"%(host)", "sc-status":"%(status)", "cs-method":"%(method)",
    "cs-uri-stem":"%(uri)" }

    logger = null file:/dev/null

    # filter out access logs for probe endpoints

    log-req-route = null /api/readiness

    log-req-route = null /api/liveness

    '
