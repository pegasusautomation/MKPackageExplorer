data:
  failover-api.ini: '[server]

    host=0.0.0.0

    port=8006


    [storage]

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/envivioCluster?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd


    [storage_lock]

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/mediakindMongolock?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd


    [api]

    retries=36

    retry_interval=5

    timeout=10

    server_url=http://server-api:8001/api/servers

    service_url=http://service-api:8002/api/services

    alarm_url=http://alarm:8099/api/alarms


    [failover]

    start_stop_timeout=60


    [messaging]

    server_url=amqp://guest:guest@rabbitmq-ha:5672/?heartbeat=30

    amqp_retries=3

    queue_create_retries=30


    [celery]

    task_default_queue=celery_failover

    task_default_delivery_mode=transient

    result_expires=1800

    task_time_limit=3600

    task_soft_time_limit=3300

    '
  logging_failover-api.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\"\
    : true,\n    \"formatters\": {\n        \"standard\": {\n            \"()\": \"\
    mediakind.common.logging.LogFormatter\",\n            \"fmt\": \"%(asctime)s [%(levelname)s]\
    \ %(name)s: %(message)s\"\n        },\n        \"cee\": {\n            \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n            \"preset\": \"mediakind\"\
    ,\n            \"fields\": {\n                \"time\": \"asctime\",\n       \
    \         \"msg\": \"msg\",\n                \"pid\": \"process\",\n         \
    \       \"tid\": \"thread\",\n                \"pri\": \"levelname\",\n      \
    \          \"tname\": \"threadName\",\n                \"file.name\": \"filename\"\
    ,\n                \"file.line\": \"lineno\",\n                \"mixin.field\"\
    : \"extra1\",\n                \"microservice\": \"failover-api\",\n         \
    \       \"host\": \"host\"\n            },\n            \"exclude\": [ \"extra2\"\
    \ ]\n        }\n    },\n    \"filters\": {\n        \"probe\": {\n           \
    \ \"()\": \"mediakind.common.logging.ProbeFilter\"\n        }\n    },\n    \"\
    handlers\": {\n        \"console\": {\n            \"class\": \"logging.StreamHandler\"\
    ,\n            \"formatter\": \"cee\",\n            \"filters\": [\"probe\"],\n\
    \            \"stream\": \"ext://sys.stdout\"\n        }\n    },\n    \"loggers\"\
    : {\n        \"\": {\n            \"handlers\": [ \"console\" ],\n           \
    \ \"level\": \"INFO\"\n        },\n        \"ericsson\": {\n            \"level\"\
    : \"INFO\"\n        },\n        \"tornado.application\": {\n            \"level\"\
    : \"WARNING\"\n        },\n        \"tornado.access\": {\n            \"level\"\
    : \"INFO\"\n        }\n    }\n}\n"
  logging_failover-daemon.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\"\
    : true,\n    \"formatters\": {\n        \"standard\": {\n            \"()\": \"\
    mediakind.common.logging.LogFormatter\",\n            \"fmt\": \"%(asctime)s [%(levelname)s]\
    \ %(name)s: %(message)s\"\n        },\n        \"cee\": {\n            \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n            \"preset\": \"mediakind\"\
    ,\n            \"fields\": {\n                \"time\": \"asctime\",\n       \
    \         \"msg\": \"msg\",\n                \"pid\": \"process\",\n         \
    \       \"tid\": \"thread\",\n                \"pri\": \"levelname\",\n      \
    \          \"tname\": \"threadName\",\n                \"file.name\": \"filename\"\
    ,\n                \"file.line\": \"lineno\",\n                \"mixin.field\"\
    : \"extra1\",\n                \"microservice\": \"failover-daemon\",\n      \
    \          \"host\": \"host\"\n            },\n            \"exclude\": [ \"extra2\"\
    \ ]\n        }\n    },\n    \"filters\": {\n        \"probe\": {\n           \
    \ \"()\": \"mediakind.common.logging.ProbeFilter\"\n        }\n    },\n    \"\
    handlers\": {\n        \"console\": {\n            \"class\": \"logging.StreamHandler\"\
    ,\n            \"formatter\": \"cee\",\n            \"filters\": [\"probe\"],\n\
    \            \"stream\": \"ext://sys.stdout\"\n        }\n    },\n    \"loggers\"\
    : {\n        \"\": {\n            \"handlers\": [ \"console\" ],\n           \
    \ \"level\": \"INFO\"\n        },\n        \"ericsson\": {\n            \"level\"\
    : \"INFO\"\n        }\n    }\n}\n"
