  alarm-api.ini: '[server]

    ip=0.0.0.0

    port=8099


    [storage]

    alias=alarm_db_alias

    name=alarm

    username=MediaKind

    password=Med/aK1nd

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/alarm?replicaSet=repldb


    [storage_overrider]

    alias=envivio_cluster_db_alias

    name=envivioCluster

    host=localhost

    port=27017

    username=MediaKind

    password=Med/aK1nd

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/envivioCluster?replicaSet=repldb


    [messaging]

    server_url=amqp://guest:guest@rabbitmq-ha:5672/?heartbeat=30


    [collector]

    resyncDeferral=5


    [forward]

    retries=36

    retry_interval=10


    [api]

    service_url=http://service-api:8002/api/services

    request_timeout=5


    [daemon]

    polling_timeout=30

    maxAlarmAge=168

    autoExpiryAlarmThreshold=70

