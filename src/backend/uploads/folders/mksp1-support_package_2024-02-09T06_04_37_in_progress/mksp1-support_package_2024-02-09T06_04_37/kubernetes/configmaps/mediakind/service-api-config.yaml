    \ %(name)s: %(message)s\"\n        },\n        \"cee\": {\n            \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n            \"preset\": \"mediakind\"\
    ,\n            \"fields\": {\n                \"time\": \"asctime\",\n       \
    \         \"msg\": \"msg\",\n                \"pid\": \"process\",\n         \
    \       \"tid\": \"thread\",\n                \"pri\": \"levelname\",\n      \
    \          \"tname\": \"threadName\",\n                \"file.name\": \"filename\"\
    ,\n                \"file.line\": \"lineno\",\n                \"microservice\"\
    : \"service-api\",\n                \"host\": \"host\"\n            },\n     \
    \       \"exclude\": [ ]\n        }\n    },\n    \"filters\": {\n        \"probe\"\
    : {\n            \"()\": \"mediakind.common.logging.ProbeFilter\"\n        }\n\
    \    },\n    \"handlers\": {\n        \"console\": {\n            \"class\": \"\
    logging.StreamHandler\",\n            \"formatter\": \"cee\",\n            \"\
    filters\": [\"probe\"],\n            \"stream\": \"ext://sys.stdout\"\n      \
    \  }\n    },\n    \"loggers\": {\n        \"\": {\n            \"handlers\": [\
    \ \"console\" ],\n            \"level\": \"INFO\"\n        },\n        \"ericsson\"\
    : {\n            \"level\": \"INFO\"\n        },\n        \"envivio\": {\n   \
    \         \"level\": \"INFO\"\n        },\n        \"aiohttp.access\": {\n   \
    \         \"level\": \"INFO\"\n        },\n        \"aiohttp\": {\n          \
    \  \"level\": \"WARNING\"\n        },\n        \"aio_pika\": {\n            \"\
    level\": \"WARNING\"\n        },\n        \"aiormq\": {\n            \"level\"\
    : \"WARNING\"\n        }\n    }\n}\n"
  logging_service-monitor.json: "{\n    \"version\": 1,\n    \"disable_existing_loggers\"\
    : true,\n    \"formatters\": {\n        \"standard\": {\n            \"()\": \"\
    mediakind.common.logging.LogFormatter\",\n            \"fmt\": \"%(asctime)s [%(levelname)s]\
    \ %(name)s: %(message)s\"\n        },\n        \"cee\": {\n            \"()\"\
    : \"ericsson.loggers.formatters.CeeFormatter\",\n            \"preset\": \"mediakind\"\
    ,\n            \"fields\": {\n                \"time\": \"asctime\",\n       \
