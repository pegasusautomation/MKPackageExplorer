    : \"logging.StreamHandler\",\n            \"formatter\": \"cee\",\n          \
    \  \"filters\": [\"probe\"],\n            \"stream\": \"ext://sys.stdout\"\n \
    \       }\n    },\n    \"loggers\": {\n        \"\": {\n            \"handlers\"\
    : [ \"console\" ],\n            \"level\": \"INFO\"\n        },\n        \"ericsson\"\
    : {\n            \"level\": \"INFO\"\n        },\n        \"envivio\": {\n   \
    \         \"level\": \"INFO\"\n        },\n        \"amqp\": {\n            \"\
    level\": \"ERROR\"\n        }\n    }\n}\n"
  service-api.ini: '[server]

    host=0.0.0.0

    port=8002


    [storage]

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/envivioCluster?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd


    [storage_lock]

    url=mongodb://10.69.8.31:27017,10.69.8.32:27017/mediakindMongolock?replicaSet=repldb

    username=MediaKind

    password=Med/aK1nd


    [api]

    check_failover=true

    failover_url=http://failover-api:8006/api/failover

    server_url=http://server-api:8001/api/servers/{server_id}

    timeout=10


    [service_config]

    manager_url_format=http://api-gateway:8080/api/{service_type}

    config_timeout=10


    [messaging]

    server_url=amqp://guest:guest@rabbitmq-ha:5672/?heartbeat=30

    # Time between sending service status heartbeats in seconds

    # Services messages will be spread out to avoid bursts

    heartbeat_interval = 10

    # Controls how many heartbeats to send per service

    # "limited": Heartbeats will eventually stop after sending it <heartbeat_max_repeat_count>
    times

    # "always": Keep sending service heartbeats for every service forever

    heartbeat_mode = limited

    # After a service is changed send heartbeats this many times

    heartbeat_max_repeat_count = 10

    # When false we read each service data from mongo before sending it in the hearbeat
    message

    heartbeat_cached_db_read = false

    setup_back_off = 3


    [service_harvester]

    poll_delay=10

    connector_timeout=10

    alarms_timeout=10

    uui_timeout=10

    alarm_api_url=http://alarm:8099/api/alarms

    uui_api_url=http://unified-ui:8888/api

    '
