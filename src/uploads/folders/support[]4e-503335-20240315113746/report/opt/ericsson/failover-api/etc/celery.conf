# Failover Api Celery

CELERY_INI_FILE="/opt/ericsson/failover-api/etc/failover-api.ini"

# Celery options
# http://docs.celeryproject.org/en/latest/userguide/daemonizing.html#available-options

CELERY_APP="ericsson.failover"
CELERYD_NODES="ericssonfailoverworker1"
CELERYD_OPTS="-Ofair"
CELERY_BIN="/opt/ericsson/failover-api/bin/celery"
CELERYD_LOG_FILE="/var/log/ericsson/failover-api/private/celery-worker.log"
CELERYD_LOG_LEVEL="INFO"
CELERYD_TASK_SOFT_TIME_LIMIT=3300
CELERYD_TASK_TIME_LIMIT=3600
CELERY_WORKER_COUNT=8
CELERY_RESULT_BACKEND="rpc://"
