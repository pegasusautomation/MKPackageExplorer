NameVirtualHost *:8080
NameVirtualHost 127.0.0.1:8080

<Location "/favicon.ico">
    SetHandler none
</Location>

alias /favicon.ico icons/favicon.ico

FileETag MTime

<VirtualHost *:8080 127.0.0.1:8080>

        RewriteEngine On
        RewriteMap servermap txt:/opt/ericsson/controller/etc/serverid_mapping.cfg
        # IncludeOptional keyword was introduced in Apache 2.3.6
        <IfVersion >= 2.3.6>
            IncludeOptional /etc/httpd/conf.d/envivio-proxy/localRedirect/*.conf
        </IfVersion>
        <IfVersion < 2.3.6>
            Include /etc/httpd/conf.d/envivio-proxy/localRedirect/*.conf
        </IfVersion>

</VirtualHost>
