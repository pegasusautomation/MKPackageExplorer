[api]
interface_discovery_url = http://127.0.0.1:8200/api/discoveries

[messaging]
connection_retry = 1
exchange = mfvp.interface_discoveries
routing_key = notif.interface_discoveries.updated
server_url = amqp://admin:admin@localhost:5672/?heartbeat=30

[poll_intervals]
interface_discovery = 10

[server]
host = 127.0.0.1
port = 8010

[timeouts]
get_interfaces = 10
post_to_worker = 1

